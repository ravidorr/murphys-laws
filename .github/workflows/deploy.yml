name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Load nvm and use Node v22
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            # Ensure required system dependencies are installed
            command -v sqlite3 >/dev/null 2>&1 || sudo apt-get install -y sqlite3
            command -v git >/dev/null 2>&1 || sudo apt-get install -y git
            command -v nginx >/dev/null 2>&1 || sudo apt-get install -y nginx

            cd ~/murphys-laws
            # Backup production database before pulling
            cp murphys.db murphys.db.backup
            git pull origin main
            # Restore production database (prevent overwriting)
            cp murphys.db.backup murphys.db
            npm install
            npm run build
            pm2 restart murphys-frontend
            pm2 restart murphys-api
