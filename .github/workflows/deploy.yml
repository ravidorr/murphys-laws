name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/murphys-laws
            # Backup production database before pulling
            cp murphys.db murphys.db.backup
            git pull origin main
            # Restore production database (prevent overwriting)
            cp murphys.db.backup murphys.db
            npm install
            npm run build
            pm2 restart murphys-frontend
            pm2 restart murphys-api
