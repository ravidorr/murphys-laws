name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "web/dist/,backend/scripts/,backend/db/,backend/modules/,backend/utils/,backend/config/,backend/package.json,backend/ecosystem.config.cjs,shared/modules/,nginx.conf,web/vite.config.js"
          target: "/home/${{ secrets.SERVER_USER }}/deploy/murphys-laws/"
          overwrite: true

      - name: Deploy and restart services
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA,GITHUB_ACTOR
          script: |
            STAGING_DIR="$HOME/deploy/murphys-laws"
            TARGET_DIR="/root/murphys-laws"

            sudo install -d -m 755 "$STAGING_DIR"
            sudo install -d -m 755 "$TARGET_DIR"

            sudo install -d -m 755 "$TARGET_DIR/web"
            sudo install -d -m 755 "$TARGET_DIR/web/dist"
            sudo install -d -m 755 "$TARGET_DIR/backend"
            sudo install -d -m 755 "$TARGET_DIR/backend/scripts"
            sudo install -d -m 755 "$TARGET_DIR/backend/db"
            sudo install -d -m 755 "$TARGET_DIR/backend/modules"
            sudo install -d -m 755 "$TARGET_DIR/backend/utils"
            sudo install -d -m 755 "$TARGET_DIR/backend/config"
            sudo install -d -m 755 "$TARGET_DIR/backend/logs"
            sudo install -d -m 755 "$TARGET_DIR/shared"
            sudo install -d -m 755 "$TARGET_DIR/shared/modules"

            sudo rsync -a --delete "$STAGING_DIR/web/dist/" "$TARGET_DIR/web/dist/"
            sudo rsync -a --delete "$STAGING_DIR/backend/scripts/" "$TARGET_DIR/backend/scripts/"
            sudo rsync -a --delete "$STAGING_DIR/backend/db/" "$TARGET_DIR/backend/db/"
            sudo rsync -a --delete "$STAGING_DIR/backend/modules/" "$TARGET_DIR/backend/modules/"
            sudo rsync -a --delete "$STAGING_DIR/backend/utils/" "$TARGET_DIR/backend/utils/"
            sudo rsync -a --delete "$STAGING_DIR/backend/config/" "$TARGET_DIR/backend/config/"
            sudo rsync -a --delete "$STAGING_DIR/shared/modules/" "$TARGET_DIR/shared/modules/"

            sudo install -m 644 "$STAGING_DIR/backend/ecosystem.config.cjs" "$TARGET_DIR/backend/ecosystem.config.cjs"
            sudo install -m 644 "$STAGING_DIR/nginx.conf" "$TARGET_DIR/nginx.conf"
            sudo install -m 644 "$STAGING_DIR/backend/package.json" "$TARGET_DIR/backend/package.json"
            sudo install -m 644 "$STAGING_DIR/web/vite.config.js" "$TARGET_DIR/web/vite.config.js"

            sudo chown -R root:root "$TARGET_DIR"

            sudo --preserve-env=GITHUB_SHA,GITHUB_ACTOR bash <<'INNER'
            set -e

            TARGET_DIR="/root/murphys-laws"

            # Load nvm and use Node v22
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            # Verify Node version matches expected version
            ACTUAL_NODE_VERSION=$(node --version)
            EXPECTED_NODE_VERSION="v22"
            if [[ ! "$ACTUAL_NODE_VERSION" =~ ^$EXPECTED_NODE_VERSION ]]; then
              echo "ERROR: Node version mismatch!"
              echo "Expected: $EXPECTED_NODE_VERSION.x"
              echo "Actual: $ACTUAL_NODE_VERSION"
              exit 1
            fi
            echo "✓ Node version verified: $ACTUAL_NODE_VERSION"

            # Clean up old root-level files from pre-monorepo structure
            cd "$TARGET_DIR"
            rm -f package.json ecosystem.config.cjs .env 2>/dev/null || true
            rm -rf config modules scripts utils logs 2>/dev/null || true

            cd "$TARGET_DIR/backend"

            # Backup production database before migrations
            cp murphys.db murphys.db.backup 2>/dev/null || true

            # Create .env file with secrets
            cat > .env << EOF
            HOST=127.0.0.1
            PORT=8787
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
            EMAIL_TO=${{ secrets.EMAIL_TO }}
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            EOF

            echo "Contents of $TARGET_DIR/backend:"
            ls -la

            if [ ! -f package.json ]; then
              echo "package.json missing in $TARGET_DIR/backend" >&2
              exit 1
            fi

            # Run migrations using staged migrations
            # Use npm install (monorepo doesn't have individual lock files)
            npm install

            # Rebuild native modules for production Node version
            # This ensures modules like better-sqlite3 work with the production Node version
            # Use --build-from-source to avoid prebuilt binary issues
            npm rebuild better-sqlite3 --build-from-source

            npm run migrate

            # Update server maintenance scripts
            sudo cp "$TARGET_DIR/backend/scripts/daily-report.sh" /usr/local/bin/daily-report.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/vulnerability-scanner.sh" /usr/local/bin/vulnerability-scanner.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/cost-optimization-report.sh" /usr/local/bin/cost-optimization-report.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/test-backup-restore.sh" /usr/local/bin/test-backup-restore.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/health-monitor.sh" /usr/local/bin/health-monitor.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/performance-tracker.sh" /usr/local/bin/performance-tracker.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/ssl-monitor.sh" /usr/local/bin/ssl-monitor.sh 2>/dev/null || true
            sudo cp "$TARGET_DIR/backend/scripts/log-analyzer.sh" /usr/local/bin/log-analyzer.sh 2>/dev/null || true
            sudo chmod +x /usr/local/bin/*.sh 2>/dev/null || true

            # Disable standalone vulnerability scanner cron job (it's included in daily report)
            echo "Disabling standalone vulnerability scanner cron job..."
            sudo crontab -l | grep -v "vulnerability-scanner.sh" | sudo crontab - || true
            echo "✓ Standalone vulnerability scanner cron job disabled"

            # Restart services (delete and recreate to ensure config changes are loaded)
            cd "$TARGET_DIR/backend"
            pm2 delete all || true
            pm2 start ecosystem.config.cjs
            pm2 save

            # Verify PM2 is using the correct Node interpreter
            PM2_INTERPRETER=$(pm2 jlist | jq -r '.[] | select(.name=="murphys-api") | .pm2_env.exec_interpreter')
            EXPECTED_INTERPRETER="/root/.nvm/versions/node/v22.20.0/bin/node"
            if [[ "$PM2_INTERPRETER" != "$EXPECTED_INTERPRETER" ]]; then
              echo "ERROR: PM2 interpreter mismatch!"
              echo "Expected: $EXPECTED_INTERPRETER"
              echo "Actual: $PM2_INTERPRETER"
              pm2 logs --lines 50 --nostream
              exit 1
            fi
            echo "✓ PM2 interpreter verified: $PM2_INTERPRETER"

            # Wait for services to start
            sleep 5

            # Health check - verify API is responding
            if ! curl -f http://127.0.0.1:8787/api/v1/law-of-day > /dev/null 2>&1; then
              echo "ERROR: API health check failed after deployment!"
              pm2 logs --lines 50 --nostream
              exit 1
            fi

            echo "✅ Deployment successful - API is healthy"
            INNER
