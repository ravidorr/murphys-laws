name: Web CI

on:
  push:
    paths:
      - 'web/**'
      - 'shared/modules/**'
      - 'package.json'
      - 'package-lock.json'
      - '.nvmrc'
      - '.github/workflows/web-ci.yml'
  pull_request:
    paths:
      - 'web/**'
      - 'shared/modules/**'
      - 'package.json'
      - 'package-lock.json'
      - '.nvmrc'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (root - npm workspaces)
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint
        working-directory: web

      - name: Lint CSS
        run: npm run lint:css
        working-directory: web

      - name: Run unit tests
        run: npm test
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

