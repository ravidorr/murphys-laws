# Nginx configuration for Murphy's Laws
# Copy this to /etc/nginx/sites-available/murphys-laws on the droplet
#
# This configuration serves pre-built static files from the dist directory.
# The deployment process builds locally and syncs dist/ to the server.
# No Vite preview server is used in production.

server {
    server_name murphys-laws.com www.murphys-laws.com;

    # Frontend - Serve static files from dist directory
    root /root/murphys-laws/web/dist;
    index index.html;

    location / {
        # Serve static files or return 404
        # Since we use Hash Routing, we do NOT fallback to index.html for unknown paths
        try_files $uri $uri/ =404;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }

    # API - proxies to Node.js API server
    location /api {
        proxy_pass http://127.0.0.1:8787;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/murphys-laws.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/murphys-laws.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect
server {
    if ($host = www.murphys-laws.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = murphys-laws.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name murphys-laws.com www.murphys-laws.com;
    return 404; # managed by Certbot
}
