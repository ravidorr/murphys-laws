<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Murphy's Laws</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/styles/site.css">
    <style>
      /* Inline critical styles to match index.html */
      :root {
        --bg: #fff;
        --fg: #111827;
        --muted-fg: #6b7280;
        --primary: #030213;
        --btn-primary-bg: #1173d4;
        --btn-primary-fg: #fff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0b11;
          --fg: #e9eaee;
          --muted-fg: #b3b7c4;
          --primary: #4f46e5;
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: 'Work Sans', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
      }

      .card {
        background: var(--bg);
        border: 1px solid var(--muted-fg);
        border-radius: 0.5rem;
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      @media (prefers-color-scheme: dark) {
        .card {
            border-color: #333;
            background: #15151a;
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      p {
        color: var(--muted-fg);
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        background-color: var(--btn-primary-bg);
        color: var(--btn-primary-fg);
        border-radius: 0.375rem;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Page Not Found</h1>
      <p>The page you requested could not be found or may have moved.</p>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </body>
</html>
