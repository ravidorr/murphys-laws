<div class="section-header">
  <h3 class="section-title">
    <span class="icon" data-icon="send" aria-hidden="true"></span>
    <span class="accent-text">Submit</span> a Law
  </h3>
</div>
<div class="section-subheader">
  <p class="section-subtitle">Share your own Murphy's Law discovery</p>
</div>
<form class="section-body submit-form form">
  <div class="form-group">
    <label for="submit-title" class="form-label">Law Title</label>
    <input id="submit-title" type="text" placeholder="Enter law title" class="form-control">
  </div>
  <div class="form-group">
    <label for="submit-text" class="form-label">Law Text <span class="required custom-tooltip" data-title="required">*</span></label>
    <textarea id="submit-text" placeholder="Enter the law text" class="form-control" rows="3" maxlength="1000"></textarea>
    <div class="form-helper">
      <span class="submit-helper-message">Minimum 10 characters, maximum 1000</span>
      <span class="submit-char-counter" aria-live="polite">0 / 1000</span>
    </div>
  </div>
  <div class="form-group">
    <label for="submit-category" class="form-label">Category</label>
    <select id="submit-category" class="form-control">
      <option value="">Select a category...</option>
    </select>
  </div>
  <div class="form-group">
    <label for="submit-author" class="form-label">Name</label>
    <input id="submit-author" type="text" placeholder="Name" class="form-control">
  </div>
  <div class="form-group">
    <label for="submit-email" class="form-label">Email address</label>
    <input id="submit-email" type="email" placeholder="your@email.com" class="form-control">
  </div>
  <div class="submit-checkbox-group">
    <label class="checkbox-label">
      <input type="checkbox" id="submit-anonymous">
      <span>Stay Anonymous</span>
    </label>
  </div>
  <div class="submit-checkbox-group">
    <label class="checkbox-label">
      <input type="checkbox" id="submit-terms">
      <span>I release this law into the public domain (<a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0</a>) and understand it may be freely used, modified, and shared by anyone.</span>
    </label>
  </div>
  <div class="submit-message" role="alert" aria-live="polite"></div>
  <div class="section-footer">
    <span></span>
    <button id="submit-btn" class="btn" type="submit" disabled aria-label="Submit your law">
      <span class="btn-text">Submit Law</span>
      <span class="icon ml" data-icon="send" aria-hidden="true"></span>
    </button>
  </div>
</form>
