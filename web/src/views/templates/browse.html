<div id="browse-breadcrumb"></div>

<h1 class="page-title mb-4"><span class="accent-text">Browse</span> All Murphy's Laws</h1>
<p class="text-muted-fg mb-6">
  Explore the full archive of Murphy's Laws, corollaries, and field notes. Use the filters to narrow by theme, then sort by community score or recency to discover the most resonant observations.
</p>

<div id="advanced-search-container"></div>

<div class="grid mb-12 section-grid" data-widgets></div>

<div class="card min-h-600" id="browse-all-laws-card">
  <header class="card-header">
    <h2 class="card-title"><span class="accent-text">All</span> Laws</h2>
    <div id="browse-search-info"></div>
  </header>
  <div class="card-body">
    <div class="browse-controls">
      <div class="browse-result-count" id="browse-result-count" aria-live="polite"></div>
      <div class="browse-sort">
        <label for="sort-select" class="visually-hidden">Sort by</label>
        <select id="sort-select" class="sort-select" aria-label="Sort laws by">
          <option value="score-desc">Top Rated</option>
          <option value="upvotes-desc">Most Upvotes</option>
          <option value="created_at-desc">Newest</option>
          <option value="created_at-asc">Oldest</option>
          <option value="last_voted_at-desc">Recently Voted</option>
        </select>
      </div>
    </div>
    <section class="card-text" id="browse-laws-list" aria-live="polite" aria-busy="true">
      <div class="loading-placeholder" role="status" aria-live="polite">
        <p class="small">Loading...</p>
      </div>
    </section>
  </div>
</div>
