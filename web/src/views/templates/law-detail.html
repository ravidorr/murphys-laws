<div data-loading>
  <p class="small">Loading...</p>
</div>

<div data-law-content hidden>
  <div data-law-card-container></div>
  <section class="related-laws-section" data-related-laws hidden>
    <h3 class="related-laws-title"><span class="accent-text">More</span> Laws Like This</h3>
    <div class="related-laws-list" data-related-laws-list></div>
  </section>
</div>

<div data-not-found hidden></div>

<template data-not-found-template>
  <div class="card">
    <div class="card-content text-center">
      <h2 class="mb-4"><span class="accent-text">Law</span> Not Found</h2>
      <button type="button" class="btn" data-nav="browse">Browse All Laws</button>
    </div>
  </div>
</template>

<template data-law-card-template>
  <section class="section section-card mb-12" data-law-card-root>
    <div class="section-header">
      <h3 class="section-title" data-law-title><span class="visually-hidden">Loading law title...</span></h3>
    </div>
    <div class="section-body">
      <blockquote class="lod-quote-large" data-law-text></blockquote>
      <p class="lod-attrib" data-law-attribution hidden></p>
      <div class="small" data-law-submitted hidden></div>
    </div>
    <div class="section-footer">
      <div class="left">
        <button type="button" class="vote-btn count-up" data-vote="up" data-id="" aria-label="Upvote this law">
          <span class="icon" data-icon="thumbUp" aria-hidden="true"></span>
          <span class="count-num" data-upvote-count>0</span>
        </button>
        <button type="button" class="vote-btn count-down" data-vote="down" data-id="" aria-label="Downvote this law">
          <span class="icon" data-icon="thumbDown" aria-hidden="true"></span>
          <span class="count-num" data-downvote-count>0</span>
        </button>
        <button type="button" class="btn outline" data-action="copy-text" aria-label="Copy law text to clipboard" title="Copy text">
          <span class="icon" data-icon="copy" aria-hidden="true"></span>
          <span class="btn-text">Copy</span>
        </button>
      </div>
      <div class="right">
        <button type="button" class="btn" data-nav="browse">
          <span class="btn-text">Browse All Laws</span>
          <span class="icon" data-icon="list" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </section>
</template>
