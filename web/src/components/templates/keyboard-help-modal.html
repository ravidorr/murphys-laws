<div class="modal-backdrop" data-modal-backdrop></div>
<div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="keyboard-help-title">
  <div class="modal-content keyboard-help-modal">
    <header class="modal-header">
      <h2 id="keyboard-help-title" class="modal-title">Keyboard Shortcuts</h2>
      <button type="button" class="modal-close" data-modal-close aria-label="Close keyboard shortcuts help">
        <span class="icon" data-icon="close" aria-hidden="true"></span>
      </button>
    </header>
    <div class="modal-body">
      <dl class="shortcut-list">
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>/</kbd></dt>
          <dd class="shortcut-desc">Focus search</dd>
        </div>
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>j</kbd></dt>
          <dd class="shortcut-desc">Next law card</dd>
        </div>
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>k</kbd></dt>
          <dd class="shortcut-desc">Previous law card</dd>
        </div>
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>?</kbd></dt>
          <dd class="shortcut-desc">Show this help</dd>
        </div>
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>Escape</kbd></dt>
          <dd class="shortcut-desc">Close modal / popover</dd>
        </div>
        <div class="shortcut-item">
          <dt class="shortcut-key"><kbd>Enter</kbd> / <kbd>Space</kbd></dt>
          <dd class="shortcut-desc">Activate focused card</dd>
        </div>
      </dl>
    </div>
  </div>
</div>
