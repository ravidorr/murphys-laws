<div class="section-header">
  <h2 class="section-title"><span class="accent-text">Murphy's</span> Law of the Day</h2>
  <time class="section-date" id="lod-date" datetime=""></time>
</div>
<div class="section-body" id="lod-body"></div>
<div class="section-footer" id="lod-footer">
  <div class="left">
    <button type="button" class="vote-btn count-up" data-vote="up" aria-label="Upvote this law">
      <span class="icon" data-icon="thumbUp" aria-hidden="true"></span>
      <span class="count-num">0</span>
    </button>
    <button type="button" class="vote-btn count-down" data-vote="down" aria-label="Downvote this law">
      <span class="icon" data-icon="thumbDown" aria-hidden="true"></span>
      <span class="count-num">0</span>
    </button>
  </div>
  <div class="right">
    <button type="button" class="btn" data-nav="browse" aria-label="Browse all laws in the archive">
      <span class="icon" data-icon="list" aria-hidden="true"></span>
      <span class="btn-text">Browse All Laws</span>
    </button>
    <button type="button" class="btn" data-action="share" aria-label="Share this law on social media">
      <span class="icon" data-icon="share" aria-hidden="true"></span>
      <span class="btn-text">Share</span>
    </button>
  </div>
</div>
