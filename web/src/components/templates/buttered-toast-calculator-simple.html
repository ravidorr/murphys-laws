<div class="section-header">
  <h2 class="section-title"><span class="accent-text">Buttered</span> Toast Landing Calculator</h2>
</div>
<div class="section-subheader">
  <p class="section-subtitle">The probability of a buttered toast landing butter-side down:</p>
</div>
<div class="section-body">
  <div class="sod-simple-inputs">
    <div class="sod-simple-slider-group">
      <label for="toast-height-simple">Height of Fall: <span class="sod-simple-value" id="toast-height-simple-value" aria-live="polite">75 cm</span></label>
      <input type="range" id="toast-height-simple" min="30" max="200" value="75" aria-valuemin="30" aria-valuemax="200" aria-valuenow="75" aria-label="Height of Fall (30cm to 200cm)">
    </div>
    <div class="sod-simple-slider-group">
      <label for="toast-overhang-simple">Initial Push: <span class="sod-simple-value" id="toast-overhang-simple-value" aria-live="polite">5 cm</span></label>
      <input type="range" id="toast-overhang-simple" min="1" max="20" value="5" aria-valuemin="1" aria-valuemax="20" aria-valuenow="5" aria-label="Initial Push (1cm to 20cm)">
    </div>
  </div>
  <div class="sod-simple-score-label">Probability of Butter-Side Down Landing:</div>
  <div class="sod-simple-score">
    <div id="toast-probability-simple" class="sod-simple-score-value" aria-live="polite">50%</div>
    <div id="toast-interpretation-simple" class="sod-simple-interpretation" aria-live="polite">It's a toss-up. May the odds be ever in your favor.</div>
  </div>
</div>

<div class="section-footer">
  <span aria-hidden="true"></span>
  <button class="btn" type="button" data-nav="calculator/buttered-toast" aria-label="View full Buttered Toast Calculator">
    <span class="btn-text">View Full Calculator</span>
    <span class="icon ml" data-icon="arrowForward" aria-hidden="true"></span>
  </button>
</div>
