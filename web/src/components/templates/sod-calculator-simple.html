<div class="section-header">
  <h2 class="section-title"><span class="accent-text">Sod's</span> Law Calculator</h2>
</div>
<div class="section-subheader">
  <p class="section-subtitle">Calculate the probability of things going wrong</p>
</div>
<div class="section-body">
  <div class="sod-simple-inputs">
    <div class="sod-simple-slider-group">
      <label for="urgency">Urgency: <span class="sod-simple-value" id="urgency-value" aria-live="polite">5</span></label>
      <input type="range" id="urgency" min="1" max="9" value="5" aria-valuemin="1" aria-valuemax="9" aria-valuenow="5" aria-label="Task Urgency (1 to 9)">
    </div>
    <div class="sod-simple-slider-group">
      <label for="complexity">Complexity: <span class="sod-simple-value" id="complexity-value" aria-live="polite">5</span></label>
      <input type="range" id="complexity" min="1" max="9" value="5" aria-valuemin="1" aria-valuemax="9" aria-valuenow="5" aria-label="Task Complexity (1 to 9)">
    </div>
    <div class="sod-simple-slider-group">
      <label for="importance">Importance: <span class="sod-simple-value" id="importance-value" aria-live="polite">5</span></label>
      <input type="range" id="importance" min="1" max="9" value="5" aria-valuemin="1" aria-valuemax="9" aria-valuenow="5" aria-label="Task Importance (1 to 9)">
    </div>
    <div class="sod-simple-slider-group">
      <label for="skill">Your Skill: <span class="sod-simple-value" id="skill-value" aria-live="polite">5</span></label>
      <input type="range" id="skill" min="1" max="9" value="5" aria-valuemin="1" aria-valuemax="9" aria-valuenow="5" aria-label="Your Skills (1 to 9, where 9 is expert)">
    </div>
    <div class="sod-simple-slider-group">
      <label for="frequency">Frequency: <span class="sod-simple-value" id="frequency-value" aria-live="polite">5</span></label>
      <input type="range" id="frequency" min="1" max="9" value="5" aria-valuemin="1" aria-valuemax="9" aria-valuenow="5" aria-label="Task Frequency (1 to 9)">
    </div>
  </div>
  <div class="sod-simple-score-label">The probability of things going wrong:</div>
  <div class="sod-simple-score">
    <div id="score-display" class="sod-simple-score-value" aria-live="polite">5.25</div>
    <div id="interpretation" class="sod-simple-interpretation" aria-live="polite">Definitely worrying. Proceed with caution.</div>
  </div>
</div>

<div class="section-footer">
  <span></span>
  <button class="btn" type="button" data-nav="calculator/sods-law" aria-label="View full Sod's Law Calculator">
    <span class="btn-text">View Full Calculator</span>
    <span class="icon ml" data-icon="arrowForward" aria-hidden="true"></span>
  </button>
</div>
