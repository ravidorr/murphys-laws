  <a href="#" data-nav="home" class="breadcrumb-link">Home</a>
  <span class="breadcrumb-separator">/</span>
  <a href="#" data-nav="browse" class="breadcrumb-link">Browse</a>
  <span class="breadcrumb-separator">/</span>
  <span class="breadcrumb-current" data-breadcrumb-current>Loadingâ€¦</span>
</nav>

<div data-loading>
  <p class="small">Loading law...</p>
</div>

<div data-law-content hidden>
  <div data-law-of-day></div>
  <div data-law-card-container></div>
  <div class="grid mb-12 section-grid" data-widgets></div>
</div>

<div data-not-found hidden></div>

<template data-not-found-template>
  <div class="card">
    <div class="card-content text-center">
      <h2 class="mb-4"><span class="accent-text">Law</span> Not Found</h2>
      <button data-nav="browse">Browse All Laws</button>
    </div>
  </div>
</template>

<template data-law-card-template>
  <div class="law-detail">
    <div class="card" data-law-card-root>
      <div class="card-content p-8">
        <h2 class="text-center mb-2" data-law-title></h2>
        <blockquote class="blockquote" data-law-text></blockquote>
        <div class="text-center mb-4" data-law-attribution hidden></div>
      </div>
      <div class="law-meta" data-law-footer>
        <div class="left">
          <button class="vote-btn count-up" data-vote="up" data-id="" aria-label="Upvote this law">
            <span class="material-symbols-outlined icon">thumb_up</span>
            <span class="count-num" data-upvote-count>0</span>
          </button>
          <button class="vote-btn count-down" data-vote="down" data-id="" aria-label="Downvote this law">
            <span class="material-symbols-outlined icon">thumb_down</span>
            <span class="count-num" data-downvote-count>0</span>
          </button>
        </div>
        <div class="small" data-law-submitted hidden></div>
      </div>
    </div>
    <div class="flex gap-2 flex-wrap justify-center mt-4">
      <button class="btn outline" data-nav="browse">
        <span class="btn-text">Browse All Laws</span>
        <span class="material-symbols-outlined icon">list</span>
      </button>
      <button class="btn outline" data-action="share">
        <span class="btn-text">Share</span>
        <span class="material-symbols-outlined icon">share</span>
      </button>
    </div>
  </div>
</template>
